<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot.css">
    <title>Login . Instagram</title>
    <link rel="icon" href="Images/inst.png">
</head>
<body>
    <div class="navbar">
        <div class="img">
            <img src="Images/instalog.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="lock">
                <svg aria-label="Trouble logging in?" class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="96" role="img" viewBox="0 0 96 96" width="96"><title>Trouble logging in?</title><circle cx="48" cy="48" fill="none" r="47" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle><path d="M60.931 70.001H35.065a5.036 5.036 0 0 1-5.068-5.004V46.005A5.036 5.036 0 0 1 35.065 41H60.93a5.035 5.035 0 0 1 5.066 5.004v18.992A5.035 5.035 0 0 1 60.93 70ZM37.999 39.996v-6.998a10 10 0 0 1 20 0v6.998" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
            </div>
            <div class="trouble">
                <h4> Trouble logging in? </h4>
            </div>
            <div class="enter">
                <p>
                Enter your email, phone, or username and we'll  send you a link to get back into your account.
            </p></div>

            <div class="form">
                <input type="text" placeholder="Email,Phone, or Username">
            </div>
            <button> Send log in  link</button>

            <p>Can't reset your password?</p>
            <div class="or">
            <span> 
                <p>_______________</p>
                OR
                <p>_______________</p>
            </span>
        </div>
        <div class="create">
            <p>
                Create new account
            </p>
        </div>
        <footer> <p>Back to login</p></footer>
        
        </div>
    </div>



    
</body>
</html>
